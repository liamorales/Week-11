<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="h1">Let's play some Tic Tac Toe!</h1>
            <button id="btn1" type="button" class="btn btn-success" onclick="game()">Start</button>
           <a href="tictactoe.html"><button id="btn2" type="button" class="btn btn-primary">Restart</button></a>
        </div>
        <div>
        <h3><b>How to play</b></h3>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item"> First click on the Start</li>
            <li class="list-group-item">Next single click or double click in a square</li>
            <li class="list-group-item"> To restart, click on Restart</li>
        </ol>
        </div>
        <table align="center">
            <tr>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
            </tr>

            <tr>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
            </tr>

            <tr>
                <td id="td7"></td>
                <td id="td8"></td>
                <td id="td9"></td>
            </tr>
        </table>
        <div>
        <h3 id="h3_name">Hope you enjoyed playing!</h3>
        </div>

    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
